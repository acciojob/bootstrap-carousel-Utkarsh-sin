<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->
	    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item first-slide">
                Slide 1
            </div>
            <div class="carousel-item second-slide">
                Slide 2
            </div>
            <div class="carousel-item third-slide active">
                Slide 3
            </div>
            <div class="carousel-item fourth-slide">
                Slide 4
            </div>
            <div class="carousel-item fifth-slide">
                Slide 5
            </div>
        </div>
        <a class="carousel-control left" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
 
</html>
